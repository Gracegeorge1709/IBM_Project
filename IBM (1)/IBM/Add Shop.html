<html>
<head>
  <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
  <link href="https://fonts.googleapis.com/css?family=Acme|K2D" rel="stylesheet">
  <link rel='icon' href="{{url_for('static', filename='logo.png')}}">
</head>
<body>

  <h2>Add Shop:</h2>
  <form action="" method="POST">
    <table>
      <tr>
        <td>NAME OF THE SHOP: </td><td><input type="text" name="name" required></td>
      </tr>
      <tr>
        <td>LOCATION: </td><td><input type="number" name="qty" min="0" required></td>
      </tr>
      <tr>
        <td>CATEGORY: </td>
        <td><select name="category" required>
          <option value="" disabled selected>SELECT CATEGORY</option>
          <option value="Electronics and Tech">Electronics and Tech</option>
          <option value="Fashion">Fashion</option>
          <option value="Educational Utilities">Educational Utilities</option>
          <option value="Entertainment and Recreation">Entertainment and Recreation</option>
          <option value="Food and Groceries">Food and Groceries</option>
          <option value="Daily Utilities">Daily Utilities</option>
          <option value="Sports">Sports</option>
          <option value="Luggage">Luggage</option>
          <option value="All the Above">All the Above</option>
        </select></td>
      </tr>
 
    </table>
    <input type="submit" value="Add Product" style="display:block; margin-left:auto; margin-right:auto; margin-top:1vw;">
  </form>
</body>
</html>
